// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext{
        gradle_version = '3.6.2'
        kotlin_version = '1.3.70'
        appcompat_version = '1.1.0'
        core_version = '1.2.0'
        constraint_version = '1.1.3'
        koin_version = '2.0.1'
        navigation_version = '2.2.1'
        coroutines_version = '1.3.5'
        rxandroid_version = '2.1.1'
        rxjava_version = '2.2.11'
        rxkotlin_version = '2.4.0'
        gson_converter_version = '2.2.0'
        rxjava_converter_version = '1.0.0'
        retrofit_version = '2.6.1'
        okhttp_version = '4.0.1'
        gson_version = '2.8.5'
        firebase_core_version = '17.3.0'
        firebase_auth_version = '19.3.0'
        mockk_version = '1.8.9'
        junit_version = '4.12'
        junit_ext_version = '1.1.1'
        espresso_version = '3.2.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
